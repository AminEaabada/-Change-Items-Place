<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Parent Div with Items and Buttons</title>
</head>
<body>
  
</body>
</html>
  <div class="parent">
    <div class="item" id="item1-Color">Item 1</div>
    <div class="item" id="item2-Color">Item 2</div>
    <div class="item" id="item3-Color">Item 3</div>
    <div class="item" id="item4-Color">Item 4</div>
  </div>

  <div class="button-container">
    <button class="button" onclick="justifyContent('flex-start')">justify-content: flex-start</button>
    <button class="button" onclick="justifyContent('center')">justify-content: center</button>
    <button class="button" onclick="justifyContent('flex-end')">justify-content: flex-end</button>
    <button class="button" onclick="justifyContent('space-between')">justify-content: space-between</button>
    <button class="button" onclick="justifyContent('space-around')">justify-content: space-around</button>
    <button class="button" onclick="justifyContent('space-evenly')">justify-content: space-evenly</button>
    <button class="button" onclick="flexDirection('row')">flex-direction: row</button>
    <button class="button" onclick="flexDirection('column')">flex-direction: column</button>
    
  </div>

  <script src="script.js">
  </script>
</body>
</html>
